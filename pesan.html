<section class="new-order">
    <h2>Formulir Pemesanan Baru</h2>
    <form id="order-form">
        <input type="text" id="customer-name" placeholder="Nama Pelanggan" required>
        <input type="text" id="menu-item" placeholder="Menu" required>
        <input type="number" id="quantity" placeholder="Jumlah" required>
        <input type="number" id="total-price" placeholder="Total Harga" required>
        <button type="submit">Pesan Sekarang</button>
    </form>
</section>
